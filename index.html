<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .manrope-font {
        font-family: "Manrope", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Tea House</title>
  </head>
  <body class="manrope-font">
    <!-- main content  -->

    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section  -->
      <header class="flex pt-10 mb-20">
        <!-- text content  -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 via-red-500 to-pink-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
          </button>
        </div>
        <!-- image content  -->
        <div class="relative">
          <!-- image  -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card  -->
          <div
            class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28"
          >
            <!-- icon  -->
            <div><i class="text-2xl text-amber-500 fa-solid fa-star"></i></div>
            <!-- text -->
            <div class="ml-2">
              <h3 class="lg:text-2xl font-bold">5.00</h3>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
